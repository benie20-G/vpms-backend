
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your NePark Password Has Been Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #1A1F2C;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            color: #9b87f5;
            margin: 0;
        }
        .logo {
            margin-bottom: 15px;
            color: #9b87f5;
            font-size: 24px;
            font-weight: bold;
        }
        .warning {
            background-color: #FEF2F2;
            border-left: 4px solid #EA384C;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .warning p {
            margin: 0;
            color: #7F1D1D;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #8E9196;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NePark</div>
            <h1>Password Reset Successful</h1>
        </div>
        <p>Hello {{name}},</p>
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
        <div class="warning">
            <p>If you did not request this change, please contact support immediately.</p>
        </div>
        <p>Best regards,<br>The NePark Team</p>
        
        <div class="footer">
            <p>&copy; 2025 NePark. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
